name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn
      - name: Cache assets
        uses: actions/cache@v3
        with:
          path: |
            assets/img/*.png
            assets/static/scripts
            assets/data
          key: assets-${hashFiles('assets/**')}
          restore-keys: assets-
      - name: Cache parcel
        uses: actions/cache@v3
        with:
          path: .parcel-cache
          key: parcel
      - name: Yarn setup
        run: yarn install --frozen-lockfile
      - name: Fetch assets
        run: yarn fetch-assets
      - name: Build site
        run: yarn build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        if: github.ref == 'refs/heads/main'
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
