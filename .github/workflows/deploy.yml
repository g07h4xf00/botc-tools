name: build

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      clean-scripts:
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn
      - name: Cache assets
        uses: actions/cache@v3
        with:
          path: |
            assets/img
            assets/icons
            assets/static
            assets/data
          key: assets-${{ hashFiles('assets/**') }}
          restore-keys: assets-
      - name: Yarn setup
        run: yarn install --frozen-lockfile
      - name: Fetch assets
        run: yarn fetch-assets
      - name: Clean if requested
        run: rm -f assets/static/scripts.json
        if: ${{ inputs.clean-scripts }}
      - name: Build site
        run: yarn build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        if: github.ref == 'refs/heads/main'
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
