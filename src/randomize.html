<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>BotC randomizer</title>
    <link rel="stylesheet" href="styles/randomizer.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <link rel="manifest" href="./manifest.webmanifest"/>
  </head>
  <body>
    <div id="app"></div>
    <script src="./js/randomizer.tsx" type="module"></script>
    <script type="module">
      import {Workbox} from 'workbox-window';
      import {registerRoute} from 'workbox-routing';
      import {StaleWhileRevalidate} from 'workbox-strategies';

      if ('serviceWorker' in navigator) {
        const wb = new Workbox('./service-worker.js');

        wb.register();

        registerRoute(/^https:\/\/fonts\.googleapis\.com/, new StaleWhileRevalidate({cacheName: 'google-fonts-stylesheets'}));
      }
    </script>
  </script>
</body>
</html>
