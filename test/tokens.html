<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Token listing</title>
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=EB+Garamond&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import { AllTokens } from "./token_test";

      const app = document.getElementById("app");
      if (app) {
        const root = createRoot(app);
        root.render(React.createElement(AllTokens, {}));
      }
    </script>
  </body>
</html>
